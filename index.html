<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Prediction</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('C:\\Users\\srina\\OneDrive\\Desktop\\vscode\\Gold Prediction\\GOJO.jpg') ;
            background-size: Full;
            margin: 100;
            padding: 100;
            color: #c36b31b8;
            animation: backgroundAnimation 20s ease infinite;
        }

        @keyframes backgroundAnimation {
            0% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(180deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .container {
            width: 90%;
            max-width: 450px;
            margin: 100px auto;
            background: rgba(0, 0, 0, 0.7); /* Dark transparent background */
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            animation: containerAnimation 1.5s ease;
        }

        @keyframes containerAnimation {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffcc00;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #007BFF;
            border-radius: 6px;
            margin-top: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 1rem;
        }

        input[type="number"]:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 10px #ffcc00;
            outline: none;
        }

        input[type="submit"] {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            background-color: #ffcc00;
            color: black;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #ffc107;
            transform: scale(1.05);
        }

        .form-links {
            margin-top: 20px;
        }

        .form-links a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .form-links a:hover {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gold Price Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="day">Day:</label>
                <input type="number" id="day" name="day" required>
            </div>
            <div class="form-group">
                <label for="month">Month:</label>
                <input type="number" id="month" name="month" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required>
            </div>
            <input type="submit" value="Predict">
        </form>
        
    </div>
</body>
</html>
